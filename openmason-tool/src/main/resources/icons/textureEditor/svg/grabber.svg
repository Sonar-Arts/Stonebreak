<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist Hand/Grabber Glove icon - Orange -->

  <!-- Thumb -->
