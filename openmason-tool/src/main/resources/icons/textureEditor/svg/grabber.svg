        fill="#FF9933" stroke="#CC7A29" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Index finger -->
  <rect x="12" y="5" width="3.5" height="13" rx="1.5"
        fill="#FF9933" stroke="#CC7A29" stroke-width="1.5"/>

  <!-- Middle finger (longest) -->
  <rect x="16" y="3" width="3.5" height="15" rx="1.5"
        fill="#FF9933" stroke="#CC7A29" stroke-width="1.5"/>

  <!-- Ring finger -->
  <rect x="20" y="5" width="3.5" height="13" rx="1.5"
        fill="#FF9933" stroke="#CC7A29" stroke-width="1.5"/>

  <!-- Pinky finger (shortest) -->
  <rect x="24" y="7" width="3" height="11" rx="1.5"
        fill="#FF9933" stroke="#CC7A29" stroke-width="1.5"/>

  <!-- Palm -->
  <path d="M 11 18 L 11 24 C 11 26 12 28 14 28 L 23 28 C 25 28 26 26 26 24 L 26 18 Z"
        fill="#FF9933" stroke="#CC7A29" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Wrist cuff -->
