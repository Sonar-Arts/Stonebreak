<!-- Animation Play Icon - Triangle play button -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <style>
      .icon-path { fill: currentColor; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>
  <!-- Play triangle -->
  <polygon class="icon-path" points="8,5 19,12 8,19"/>
  <!-- Animation timeline indicator -->
  <rect x="3" y="11" width="2" height="2" fill="currentColor" opacity="0.6"/>
  <rect x="3" y="15" width="2" height="2" fill="currentColor" opacity="0.4"/>
  <rect x="3" y="7" width="2" height="2" fill="currentColor" opacity="0.4"/>
</svg>